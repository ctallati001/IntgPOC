
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPartyLabel">Create or edit a Party</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.party.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.party.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_partyIdValue">Party Id Value</label>
            <input type="text" class="form-control" name="partyIdValue" id="field_partyIdValue"
                    ng-model="vm.party.partyIdValue"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_partyIdType">Party Id Type</label>
            <select class="form-control" name="partyIdType" ng-model="vm.party.partyIdType" id="field_partyIdType">
                <option value="RMID">RMID</option>
                <option value="TPSSID">TPSSID</option>
                <option value="MDID">MDID</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_partyType">Party Type</label>
            <select class="form-control" name="partyType" ng-model="vm.party.partyType" id="field_partyType">
                <option value="INDIVIDUAL">INDIVIDUAL</option>
                <option value="ORGANIZATION">ORGANIZATION</option>
            </select>
        </div>

        <div class="form-group">
            <label for="field_addressInfo">Address Info</label>
            <select class="form-control" id="field_addressInfo" name="addressInfo" ng-model="vm.party.addressInfo" ng-options="addressInfo as addressInfo.id for addressInfo in vm.addressinfos | orderBy:'id' track by addressInfo.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
