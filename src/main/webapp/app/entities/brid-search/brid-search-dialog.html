
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myBridSearchLabel">Create or edit a Brid Search</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.bridSearch.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.bridSearch.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_ofacRqstInfold">Ofac Rqst Infold</label>
            <input type="text" class="form-control" name="ofacRqstInfold" id="field_ofacRqstInfold"
                    ng-model="vm.bridSearch.ofacRqstInfold"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_status">Status</label>
            <select class="form-control" name="status" ng-model="vm.bridSearch.status" id="field_status">
                <option value="NO_MATCH">NO_MATCH</option>
                <option value="MATCH">MATCH</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_addStatus">Add Status</label>
            <select class="form-control" name="addStatus" ng-model="vm.bridSearch.addStatus" id="field_addStatus">
                <option value="IN_REVIEW">IN_REVIEW</option>
                <option value="COMPLETE">COMPLETE</option>
            </select>
        </div>

        <div class="form-group">
            <label for="field_bridSearchRqst">Brid Search Rqst</label>
            <select class="form-control" id="field_bridSearchRqst" name="bridSearchRqst" ng-model="vm.bridSearch.bridSearchRqst" ng-options="bridSearchRqst as bridSearchRqst.id for bridSearchRqst in vm.bridsearchrqsts | orderBy:'id' track by bridSearchRqst.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_bridSearchRsp">Brid Search Rsp</label>
            <select class="form-control" id="field_bridSearchRsp" name="bridSearchRsp" ng-model="vm.bridSearch.bridSearchRsp" ng-options="bridSearchRsp as bridSearchRsp.id for bridSearchRsp in vm.bridsearchrsps | orderBy:'id' track by bridSearchRsp.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
