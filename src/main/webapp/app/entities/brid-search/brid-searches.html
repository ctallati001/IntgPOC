<div>
    <h2>Brid Searches</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="brid-search.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Brid Search
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Ofac Rqst Infold</span></th>
                    <th><span>Status</span></th>
                    <th><span>Add Status</span></th>
                    <th><span>Brid Search Rqst</span></th>
                    <th><span>Brid Search Rsp</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="bridSearch in vm.bridSearches track by bridSearch.id">
                    <td><a ui-sref="brid-search-detail({id:bridSearch.id})">{{bridSearch.id}}</a></td>
                    <td>{{bridSearch.ofacRqstInfold}}</td>
                    <td>{{bridSearch.status}}</td>
                    <td>{{bridSearch.addStatus}}</td>
                    <td>
                        <a ui-sref="brid-search-rqst-detail({id:bridSearch.bridSearchRqst.id})">{{bridSearch.bridSearchRqst.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="brid-search-rsp-detail({id:bridSearch.bridSearchRsp.id})">{{bridSearch.bridSearchRsp.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="brid-search-detail({id:bridSearch.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="brid-search.edit({id:bridSearch.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="brid-search.delete({id:bridSearch.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
